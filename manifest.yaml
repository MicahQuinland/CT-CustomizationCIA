---
# Home region for CodePipeline, StepFunctions, Lambda, SSM, StackSets.
region: us-east-1  # Control Tower Home Region
version: 2021-03-15
enable_stack_set_deletion: true

resources:

  ## Clouformation 
  - name: permissions-boundary
    description: Permission boundary for accounts
    resource_file: ./templates/permission-boundary.yml
    deploy_method: stack_set
    deployment_targets:
      organizational_units:
        - Sandbox
    regions:
        - us-east-1

  - name: config-aggregator
    resource_file: templates/config-org-aggregator.yaml
    deploy_method: stack_set
    deployment_targets:
      accounts: 
        - 423596826538
    regions:
      - us-east-1

  - name: rdk-deploy-role
    resource_file: templates/rdk-role.yaml
    parameters:
      - parameter_key: LambdaAccountId
        parameter_value: 423596826538
    deploy_method: stack_set
    deployment_targets:
      organizational_units:
        - Sandbox
        - Security
        - Dev
        - Shared-Services
    regions:
      - us-east-1

  - name: auto-remediation-role
    resource_file: templates/AWS-SystemsManager-AutomationServiceRole.yaml
    deploy_method: stack_set
    deployment_targets:
      organizational_units:
        - Sandbox
        - Security
        - Dev
        - Shared-Services
    regions:
      - us-east-1

  - name: rdk-pipeline-update3
    resource_file: templates/config/rdk/rdk-pipeline-github-noVPC.yaml
    deploy_method: stack_set
    deployment_targets:
      accounts: 
        - 423596826538
    regions:
      - us-east-1

  - name: ssm-docs-01
    resource_file: templates/config/ssm-automation-docs-01.yaml
    deploy_method: stack_set
    deployment_targets:
      accounts: 
        - 954102277183
    regions:
      - us-east-1

  - name: managed-pack-lmd001-1
    resource_file: templates/config/conformance-packs/conformance-pack-template.yaml
    parameters:
      - parameter_key: LambdaAccountId
        parameter_value: 423596826538
      - parameter_key: ConformancePackName
        parameter_value: managed-pack-lmd001
      - parameter_key: TemplateS3Uri
        parameter_value: s3://stackset-customcontroltower-rdk-pi-artifactbucket-8zq9lvefzo9i/config/custom-env/custom-conforms-pack-template-managed.yaml
    deploy_method: stack_set
    deployment_targets:
      accounts: 
        - 954102277183
    regions:
      - us-east-1
